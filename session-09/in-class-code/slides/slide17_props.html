<!DOCTYPE html>
<html>
  <head>
    <title>React 18 App</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- React and ReactDOM from UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX script with type="text/babel" to ensure Babel compiles it -->
    <script type="text/babel">
      function Parent() {
        const userName = "Geffin";

        return (
          <>
            <Child name={userName} />
            <ChildTwo name={userName} />
          </>
        );
      }

      // Passing only the object
      function Child(props) {
      
        return <p>Child received: {props.name}</p>;
      }

      // Destructuring Props
      function ChildTwo({ name }) {
        console.log(`Inside child component prop name is: ${props.name}`)
        debugger;
        return <p>Child received: {name}</p>;
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<Parent />);
    </script>
  </body>
</html>
