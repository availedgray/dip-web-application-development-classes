<!DOCTYPE html>
<html>
  <head>
    <title>React 18 App</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- React and ReactDOM from UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX script with type="text/babel" to ensure Babel compiles it -->
    <script type="text/jsx">
      function MyList() {
        const items = [
          { product: "Apple", number: 12, price: 2.0 },
          { product: "Orange", number: 6, price: 2.0 },
          { product: "Pear", number: 3, price: 2.0 },
        ];

        return (
          // Dont foget to wrap you list in the <ul> or <ol>tag
          <ul>
            {items.map((item) => (
              <li key={item.product}>
                Name: {item.product}<br/>
                Amount: {item.number}<br/>
                Price: {item.price}<br/>
                Cost: {item.price * item.number}<br/>
              </li>
            ))}
          </ul>
        );
      }
      // Correct usage of ReactDOM.createRoot
      const domNode = document.getElementById("app");
      const root = ReactDOM.createRoot(domNode); // Initialise the root.
      root.render(<MyList />); // Render the App component.
    </script>
  </body>
</html>
