<!DOCTYPE html>
<html>
  <head>
    <title>React 18 App</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- React and ReactDOM from UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX script with type="text/babel" to ensure Babel compiles it -->
    <script type="text/jsx">

      function DisplayDate() {
          const today = new Date();
          // Incorrect:
          return { today };
          // return <p>Today's date is: {today.toDateString()}</p>;
        }

      // Correct usage of ReactDOM.createRoot
      const domNode = document.getElementById("app");
      const root = ReactDOM.createRoot(domNode); // Initialise the root.
      root.render(<DisplayDate />); // Render the App component.
    </script>
  </body>
</html>
