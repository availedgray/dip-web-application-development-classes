<html>
  <body>
    <div id="app"></div>
    <!-- Chapter 7: Have a look in your components tab -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const app = document.getElementById("app");

      function Header({ title }) {
        return <h1>{title ? title : "Default title"}</h1>;
      }

      function HomePage() {
        {
          /* Console log the component and review the added React Hooks object
          Note how everyting is re-rendered */
        }
        {
          /* Destructure and set the state of likes here - at the top of your component */
        }
        const [likes, setLikes] = React.useState(0);

        // Now, This runs when the 'likes' state changes
        React.useEffect(() => {
          console.log(
            `Likes state after re-render but using UseEffect: ${likes}`
          );
        }, [likes]);

        function handleClick() {
          setLikes(likes + 1);

          // debugger;
        }

        const names = ["Ada Lovelace", "Grace Hopper", "Margaret Hamilton"];

        return (
          <div>
            <Header title="Develop. Preview. Ship." />
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            <button onClick={handleClick}>Like ({likes})</button>
          </div>
        );
      }

      const root = ReactDOM.createRoot(app);
      // debugger;
      root.render(<HomePage />);
    </script>
  </body>
</html>
